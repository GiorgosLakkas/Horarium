<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horarium | Manager Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  
</head>

<body class="dashboard-body">
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <img src="images/logo.png" alt="Horarium Logo" class="sidebar-logo">
      

      <!-- Live Clock -->
      <div class="clock-container">
        <div id="clock" class="clock-time">--:--:--</div>
        <div id="date-line" class="clock-date">Loading...</div>
      </div>

      <!-- Menu -->
      <ul class="menu">
        <li><a href="#" class="active"><i class="fa-solid fa-house"></i> Home</a></li>
        <li><a href="CalendarCreation.html"><i class="fa-solid fa-calendar-plus"></i> Create Calendar</a></li>
        <li><a href="#"><i class="fa-solid fa-pen-to-square"></i> Edit Calendar</a></li>
        <li>
          <details>
            <summary><i class="fa-solid fa-inbox"></i> Review Request</summary>
            <ul class="menu" style="padding-left: 10px;">
              <li><a href="ReviewShiftChange.html"><i class="fa-solid fa-arrows-rotate"></i> Review Shift Change Request</a></li>
              <li><a href="ReviewAbsence.html"><i class="fa-solid fa-user-clock"></i> Review Absence Request</a></li>
            </ul>
          </details>
        </li>
        <li><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="profile-section">
          <img src="images/profile-icon.png" alt="Profile" class="profile-icon">
          <h1>Welcome, <span id="employeeName">Manager</span></h1>
        </div>
      </header>

      <!-- Calendar Section (shared with Employee) -->
      <section class="calendar-section">
        <div class="calendar-header">
          <button id="prevWeek" class="week-btn"><i class="fa-solid fa-chevron-left"></i></button>
          <h2 id="weekRange"></h2>
          <button id="nextWeek" class="week-btn"><i class="fa-solid fa-chevron-right"></i></button>
        </div>

        <div class="calendar-container">
          <div class="calendar-days" id="calendarDays"></div>
        </div>
      </section>
    </main>
  </div>

  
  <script src="js/weeklyCalendar.js" defer></script>
  <script src="js/clock.js" defer></script>
</body>
</html>
