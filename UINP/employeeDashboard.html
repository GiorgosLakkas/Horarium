<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horarium | Employee Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="dashboard-body">
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="images/logo.png" alt="Horarium Logo" class="sidebar-logo">
        <h2>Horarium</h2>
      </div>
      <ul class="menu">
        <li><a href="#" class="active"><i class="fa-solid fa-house"></i> Home</a></li>
        <li><a href="#"><i class="fa-solid fa-calendar"></i> My Schedule</a></li>
        <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <h1>Welcome, Employee ðŸ‘‹</h1>
        <button class="request-btn"><i class="fa-solid fa-paper-plane"></i> Make Request</button>
      </header>

      <!-- Calendar Section -->
      <section class="calendar-section">
        <div class="calendar-header">
          <button id="prevWeek" class="week-btn"><i class="fa-solid fa-chevron-left"></i></button>
          <h2 id="weekRange"></h2>
          <button id="nextWeek" class="week-btn"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
      </section>
    </main>
  </div>

  <script src="js/weeklyCalendar.js" defer></script>
</body>
</html>
