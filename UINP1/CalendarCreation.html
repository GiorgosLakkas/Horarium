<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horarium | Create Calendar</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
</head>
<body class="dashboard-body">
  <div class="dashboard-container">
    <!-- Sidebar (same as manager) -->
    <aside class="sidebar">
      <img src="images/logo.png" alt="Horarium Logo" class="sidebar-logo">
      
      <ul class="menu">
        <li><a href="managerDashboard.html"><i class="fa-solid fa-house"></i> Home</a></li>
        <li><a href="#" class="active"><i class="fa-solid fa-calendar-plus"></i> Create Calendar</a></li>
        <li><a href="#"><i class="fa-solid fa-pen-to-square"></i> Edit Calendar</a></li>
        <li>
          <details>
            <summary><i class="fa-solid fa-inbox"></i> Review Request</summary>
            <ul class="menu" style="padding-left: 10px;">
              <li><a href="ReviewShiftChange.html"><i class="fa-solid fa-arrows-rotate"></i> Review Shift Change Request</a></li>
              <li><a href="ReviewAbsence.html"><i class="fa-solid fa-user-clock"></i> Review Absence Request</a></li>
            </ul>
          </details>
        </li>
        <li><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <div class="profile-section">
          <img src="images/profile-icon.png" alt="Profile" class="profile-icon">
          <h1>Create Calendar for <span id="employeeName">Manager</span></h1>
        </div>
      </header>

      <div class="cc-container">
        <!-- Left: Blank Calendar (weekly look, empty content) -->
        <section class="cc-card">
          <h3 class="cc-section-title"><i class="fa-solid fa-calendar-week"></i> Weekly Calendar (Preview)</h3>
          <div class="calendar-header">
            <button id="prevWeek" class="week-btn"><i class="fa-solid fa-chevron-left"></i></button>
            <h2 id="weekRange"></h2>
            <button id="nextWeek" class="week-btn"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
          <div class="calendar-container">
            <div class="calendar-days" id="calendarDays"></div>
          </div>
          <div class="calendar-blank-note">Calendar is intentionally blank for planning purposes.</div>
        </section>

        <!-- Right: Manager Controls -->
        <section class="cc-card">
          <h3 class="cc-section-title"><i class="fa-solid fa-calendar-plus"></i> Create new calendar</h3>

          <div class="input-group">
            <label for="daySelect">Select Day of Week</label>
            <select id="daySelect">
              <option value="">-- Select Day --</option>
              <option>Monday</option>
              <option>Tuesday</option>
              <option>Wednesday</option>
              <option>Thursday</option>
              <option>Friday</option>
              <option>Saturday</option>
              <option>Sunday</option>
            </select>
          </div>

          <div class="input-group">
            <label for="timeSelect">Select Time Period</label>
            <select id="timeSelect">
              <option value="">-- Select Time --</option>
              <option>08:00 - 12:00</option>
              <option>12:00 - 16:00</option>
              <option>16:00 - 20:00</option>
              <option>20:00 - 00:00</option>
            </select>
          </div>

          <div class="input-group">
            <label>Select Employees</label>
            <div class="custom-select" id="employeeDropdown">
              <div class="select-display placeholder">-- Select Employees --</div>
              <div class="options">
                <label><input type="checkbox" value="John Doe" /> John Doe</label>
                <label><input type="checkbox" value="Maria Anders" /> Maria Anders</label>
                <label><input type="checkbox" value="Robert Fox" /> Robert Fox</label>
                <label><input type="checkbox" value="Jane Smith" /> Jane Smith</label>
                <label><input type="checkbox" value="Alex Johnson" /> Alex Johnson</label>
              </div>
            </div>
          </div>

          <div class="cc-actions">
            <button class="btn" id="assignBtn">Assign Employees</button>
            <button class="btn" id="submitCalendar">Submit Calendar</button>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="js/calendarCreation.js" defer></script>
  <script src="js/js/clock.js" defer></script>
</body>
</html>
